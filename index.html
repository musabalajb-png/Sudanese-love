                    errorMessage = currentLang === 'ar' ? 'ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ Ÿäÿ¨ÿ® ÿ£ŸÜ Ÿäÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ÿ£ÿ±ŸÇÿßŸÖ ŸÅŸÇÿ∑.' : 'Phone number must contain only digits.';
                    break;
                case 'password':
                    isValid = input.value.length >= 8;
                    errorMessage = currentLang === 'ar' ? 'ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ 8 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ.' : 'Password must be at least 8 characters.';
                    break;
            }

            if (!isValid) {
                input.classList.add('error');

        async function initializeGeo() {
            const cachedData = JSON.parse(localStorage.getItem('currencyData'));
            const now = new Date().getTime();
            if (cachedData && (now - cachedData.timestamp < 6 * 60 * 60 * 1000)) {
                userCurrency = cachedData.userCurrency; isSudan = cachedData.isSudan; exchangeRates = cachedData.exchangeRates;
                updateGeoNote(cachedData.countryName);
            } else {
                try {
                    const geoRes = await fetch('https://ipapi.co/json/');
                    const geoData = await geoRes.json();
                    userCurrency = geoData.currency || 'USD'; isSudan = geoData.country_code === 'SD';
                    updateGeoNote(geoData.country_name);
                    const ratesRes = await fetch('https://api.exchangerate-api.com/v4/latest/SDG');
                    exchangeRates = (await ratesRes.json()).rates;
                    localStorage.setItem('currencyData', JSON.stringify({ userCurrency, isSudan, exchangeRates, countryName: geoData.country_name, timestamp: now }));
                } catch(e) { userCurrency = 'USD'; isSudan = false; }
            }
            updatePrices();
        }

        function updateGeoNote(countryName) {
