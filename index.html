<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">نصيب العالمي | منصة الستر والزواج المبارك</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        :root { --primary: #065f46; --accent: #d97706; --bg-light: #f8fafc; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-light); scroll-behavior: smooth; }
        
        /* تأثيرات الواجهة الأنيقة */
        .hero-gradient { 
            background: linear-gradient(135deg, #065f46 0%, #064e3b 100%); 
            position: relative; overflow: hidden;
        }
        .hero-gradient::after {
            content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 100px;
            background: linear-gradient(to top, var(--bg-light), transparent);
        }

        .stat-card {
            background: white; border-radius: 2rem; padding: 1.5rem;
            transition: all 0.4s ease; border-bottom: 4px solid transparent;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
        }
        .stat-card:hover { transform: translateY(-10px); box-shadow: 0 20px 30px -10px rgba(0,0,0,0.1); }

        /* ستايل الخطوات المنظم */
        .step-content { display: none; animation: slideIn 0.4s ease-out; }
        .step-content.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .form-input {
            width: 100%; padding: 1.1rem; border-radius: 1.25rem; background: #f1f5f9;
            border: 2px solid transparent; transition: 0.3s; font-weight: 600;
        }
        .form-input:focus { border-color: var(--primary); background: white; outline: none; box-shadow: 0 0 0 4px rgba(6, 95, 70, 0.1); }

        /* ستايل الباقات المحسن */
        .plan-card {
            border: 2px solid #f1f5f9; border-radius: 2rem; padding: 1.5rem;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .plan-card.selected { border-color: var(--primary); background: #f0fdf4; scale: 1.02; }
        
        .floating-wa { position: fixed; bottom: 25px; right: 25px; z-index: 1000; transition: 0.3s; }
        .floating-wa:hover { transform: scale(1.1) rotate(5deg); }
    </style>
</head>
<body class="text-slate-800">

    <button onclick="toggleLang()" class="fixed top-5 left-5 z-[100] bg-white/90 backdrop-blur shadow-lg px-5 py-2.5 rounded-full font-bold text-sm flex items-center gap-2 border border-emerald-100 hover:bg-white transition-all">
        <i class="fas fa-globe text-emerald-600"></i> <span id="langLabel">English</span>
    </button>

    <header class="hero-gradient text-white pt-24 pb-40 px-6 text-center">
        <div class="max-w-4xl mx-auto relative z-10">
            <span class="inline-block bg-white/10 backdrop-blur-md border border-white/20 px-4 py-1.5 rounded-full text-xs font-bold mb-6 tracking-widest uppercase">
                <i class="fas fa-star text-amber-400 mr-1"></i> Naseeb Global Platform
            </span>
            <h1 class="text-4xl md:text-6xl font-black mb-6 leading-tight" data-ar="ابحث عن نصيبك بستر وأمان" data-en="Find Your Destiny with Privacy"></h1>
            <p class="text-emerald-100 text-lg md:text-xl font-bold mb-10 opacity-90 max-w-2xl mx-auto" data-ar="المنصة السودانية العالمية الأولى للزواج الجاد على سنة الله ورسوله" data-en="The #1 Global Sudanese Platform for Serious Marriage."></p>
            <a href="#registerSection" class="bg-amber-500 hover:bg-amber-400 text-emerald-950 font-black px-12 py-5 rounded-2xl text-xl shadow-[0_20px_50px_rgba(217,119,6,0.3)] transition-all inline-block">
                <span data-ar="ابدأ رحلتك الآن" data-en="Start Now"></span> <i class="fas fa-heart ml-2"></i>
            </a>
        </div>
    </header>

    <section class="max-w-6xl mx-auto -mt-24 px-6 grid grid-cols-2 md:grid-cols-4 gap-6 mb-20 relative z-20">
        <div class="stat-card text-center border-emerald-600">
            <div class="w-12 h-12 bg-emerald-50 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-users text-2xl text-emerald-600"></i>
            </div>
            <h3 class="font-black text-2xl text-slate-800">+5,000</h3>
            <p class="text-xs font-bold text-slate-500" data-ar="عضو موثوق" data-en="Members"></p>
        </div>
        <div class="stat-card text-center border-amber-500">
            <div class="w-12 h-12 bg-amber-50 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-hand-holding-heart text-2xl text-amber-500"></i>
            </div>
            <h3 class="font-black text-2xl text-slate-800">+100</h3>
            <p class="text-xs font-bold text-slate-500" data-ar="قصة نجاح" data-en="Success"></p>
        </div>
        <div class="stat-card text-center border-purple-600">
            <div class="w-12 h-12 bg-purple-50 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-halved text-2xl text-purple-600"></i>
            </div>
            <h3 class="font-black text-2xl">100%</h3>
            <p class="text-xs font-bold text-slate-500" data-ar="خصوصية" data-en="Privacy"></p>
        </div>
        <div class="stat-card text-center border-blue-600">
            <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-globe-africa text-2xl text-blue-600"></i>
            </div>
            <h3 class="font-black text-2xl">+20</h3>
            <p class="text-xs font-bold text-slate-500" data-ar="دولة" data-en="Countries"></p>
        </div>
    </section>

    <main id="registerSection" class="max-w-7xl mx-auto px-4 pb-32">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 items-start">
            
            <div class="lg:col-span-7 bg-white rounded-[3rem] shadow-2xl p-8 md:p-12 border border-slate-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-emerald-50 rounded-bl-[100px] -z-0"></div>
                
                <form id="regForm" onsubmit="return false;" class="relative z-10">
                    <div class="step-content active" id="step1">
                        <div class="mb-8">
                            <h2 class="text-3xl font-black text-emerald-900" data-ar="البداية" data-en="Getting Started"></h2>
                            <p class="text-slate-500 font-bold" data-ar="أدخل بيانات الدخول الأساسية" data-en="Basic account details"></p>
                        </div>
                        <div class="space-y-5">
                            <input type="email" id="emailInp" placeholder="البريد الإلكتروني" class="form-input">
                            <input type="tel" id="phoneInp" placeholder="رقم الهاتف" class="form-input">
                            <input type="password" id="passwordInp" placeholder="كلمة المرور" class="form-input">
                        </div>
                        <button type="button" onclick="goToStep(2)" class="w-full mt-8 bg-emerald-800 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-emerald-700 transition-all" data-ar="متابعة" data-en="Continue"></button>
                    </div>

                    <div class="step-content" id="step2">
                        <div class="mb-8">
                            <h2 class="text-3xl font-black text-emerald-900" data-ar="عنك" data-en="About You"></h2>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-5">
                            <input type="text" id="nameInp" onkeyup="handleUsernameInput()" placeholder="الاسم المستعار" class="form-input">
                            <input type="text" id="cityInp" onkeyup="updatePreview()" placeholder="المدينة" class="form-input">
                            <input type="number" id="ageInp" onkeyup="updatePreview()" placeholder="العمر" class="form-input">
                            <select id="statusInp" onchange="updatePreview()" class="form-input">
                                <option value="أعزب/آنسة">أعزب/آنسة</option>
                                <option value="مطلق/ة">مطلق/ة</option>
                                <option value="أرمل/ة">أرمل/ة</option>
                            </select>
                        </div>
                        <input type="text" id="jobInp" onkeyup="updatePreview()" placeholder="المهنة" class="form-input mb-5">
                        <button type="button" onclick="goToStep(3)" class="w-full bg-emerald-800 text-white py-5 rounded-2xl font-black shadow-xl" data-ar="التالي" data-en="Next"></button>
                    </div>

                    </form>
            </div>

            <div class="lg:col-span-5 sticky top-10">
                <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-2xl border border-emerald-50 transform rotate-1">
                    <div class="relative h-72 bg-slate-200">
                        <img id="previewImg" src="https://ui-avatars.com/api/?name=Naseeb&background=065f46&color=fff" class="w-full h-full object-cover blur-[50px]">
                        <div class="absolute inset-0 bg-gradient-to-t from-emerald-950/90 via-transparent to-transparent"></div>
                        
                        <div class="absolute top-6 left-6 scale-125">
                            <svg class="w-12 h-12" viewBox="0 0 36 36">
                                <path stroke="rgba(255,255,255,0.2)" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="3"></path>
                                <path id="completion-circle-fg" stroke="#fbbf24" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="3" stroke-dasharray="100, 100" stroke-dashoffset="100" style="transition: 0.5s;"></path>
                                <text id="completion-text" x="18" y="21" text-anchor="middle" font-size="8" fill="white" font-weight="bold">0%</text>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="p-8 text-center -mt-12 relative z-10">
                        <div class="bg-white p-6 rounded-[2rem] shadow-lg">
                            <h3 id="prevName" class="text-2xl font-black text-emerald-900">...</h3>
                            <p id="prevCity" class="text-slate-500 font-bold mb-6 italic">...</p>
                            <div class="grid grid-cols-3 gap-3">
                                <div class="bg-emerald-50 p-3 rounded-2xl"><b id="prevAge" class="text-emerald-700">-</b><br><span class="text-[10px] uppercase font-bold text-emerald-900/50" data-ar="العمر" data-en="Age"></span></div>
                                <div class="bg-emerald-50 p-3 rounded-2xl"><b id="prevStatus" class="text-emerald-700">-</b><br><span class="text-[10px] uppercase font-bold text-emerald-900/50" data-ar="الحالة" data-en="Status"></span></div>
                                <div class="bg-emerald-50 p-3 rounded-2xl"><b id="prevJob" class="text-emerald-700 truncate block">-</b><br><span class="text-[10px] uppercase font-bold text-emerald-900/50" data-ar="المهنة" data-en="Job"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <a href="https://wa.me/249127910778" class="floating-wa bg-[#25d366] text-white w-16 h-16 rounded-full flex items-center justify-center shadow-[0_10px_30px_rgba(37,211,102,0.4)]">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <script>
        // هنا نضع كل الـ JavaScript اللي عملناه سابقاً (toggleLang, updatePreview, goToStep, handleUsernameInput)
        // مع التأكد من ربط الـ IDs الجديدة (prevName, prevCity, الخ)
    </script>
</body>
</html>
