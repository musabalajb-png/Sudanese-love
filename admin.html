<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div id="loginSection" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-xl border-t-4 border-green-700">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-700">دخول الإدارة</h2>
        <div class="space-y-4">
            <input type="password" id="adminPass" placeholder="كلمة السر" class="w-full border p-4 rounded-xl outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="checkPass()" class="w-full bg-green-700 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-green-800 transition">دخول</button>
        </div>
    </div>

    <div id="adminPanel" class="hidden max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">إدارة المشتركين</h1>
                <p class="text-green-600 text-sm font-bold">مرحباً مصعب</p>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-600 px-6 py-2 rounded-xl text-sm font-bold hover:bg-red-100 transition">خروج</button>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-md mb-10 border border-green-100">
            <h2 class="text-xl font-bold mb-6 text-green-700 flex items-center gap-2">إضافة مشترك</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="text" id="mName" placeholder="الاسم المستعار" class="border p-3 rounded-xl outline-none">
                <input type="number" id="mAge" placeholder="العمر" class="border p-3 rounded-xl outline-none">
                <select id="mGender" class="border p-3 rounded-xl outline-none">
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
                <input type="text" id="mCity" placeholder="الدولة/المدينة" class="border p-3 rounded-xl outline-none">
                <input type="text" id="mStatus" placeholder="الحالة" class="border p-3 rounded-xl outline-none">
                <input type="text" id="mJob" placeholder="المهنة" class="border p-3 rounded-xl outline-none">
                <input type="text" id="mImage" placeholder="رابط الصورة" class="border p-3 rounded-xl outline-none col-span-1 md:col-span-2">
                <select id="mVerified" class="border p-3 rounded-xl outline-none">
                    <option value="false">غير موثق</option>
                    <option value="true">موثق ✓</option>
                </select>
                <button onclick="addNewMember()" class="bg-green-700 text-white font-bold rounded-xl py-3 shadow-md col-span-1 md:col-span-3">نشر في الموقع</button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-md overflow-hidden">
            <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">قائمة الأعضاء</h3>
                <span id="memberCount" class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">0</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse">
                    <thead class="bg-gray-50 text-gray-500 text-sm">
                        <tr>
                            <th class="p-4">العضو</th>
                            <th class="p-4">الموقع</th>
                            <th class="p-4">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="adminMembersList" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const dbURL = "https://naseeb-project-1030a-default-rtdb.asia-southeast1.firebasedatabase.app/members";

        function checkPass() {
            const passInput = document.getElementById('adminPass').value.trim();
            if(passInput === "Musab@219736") {
                sessionStorage.setItem("isAdmin", "true");
                showPanel();
            } else {
                alert("كلمة السر غير صحيحة");
            }
        }

        function showPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').classList.remove('hidden');
            loadAdminMembers();
        }

        async function loadAdminMembers() {
            try {
                const response = await fetch(dbURL + ".json");
                const data = await response.json();
                const list = document.getElementById('adminMembersList');
                const countBadge = document.getElementById('memberCount');
                list.innerHTML = "";
                if (data) {
                    const keys = Object.keys(data);
                    countBadge.innerText = keys.length;
                    keys.forEach(key => {
                        const m = data[key];
                        list.innerHTML += `
                            <tr>
                                <td class="p-4 font-bold text-gray-800">${m.name} ${m.verified == 'true' || m.verified == true ? '✅' : ''}</td>
                                <td class="p-4 text-sm text-gray-500">${m.city}</td>
                                <td class="p-4">
                                    <button onclick="deleteMember('${key}')" class="text-red-500 font-bold bg-red-50 px-4 py-1 rounded-lg">حذف</button>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch (e) {}
        }

        async function addNewMember() {
            const newMember = {
                name: document.getElementById('mName').value,
                age: document.getElementById('mAge').value,
                gender: document.getElementById('mGender').value,
                city: document.getElementById('mCity').value,
                status: document.getElementById('mStatus').value,
                job: document.getElementById('mJob').value,
                image: document.getElementById('mImage').value,
                verified: document.getElementById('mVerified').value === "true"
            };
            await fetch(dbURL + ".json", { method: "POST", body: JSON.stringify(newMember) });
            alert("تمت الإضافة");
            loadAdminMembers();
            document.querySelectorAll('input').forEach(i => i.value = "");
        }

        async function deleteMember(id) {
            if(confirm("تأكيد الحذف؟")) {
                await fetch(`${dbURL}/${id}.json`, { method: "DELETE" });
                loadAdminMembers();
            }
        }

        if(sessionStorage.getItem("isAdmin") === "true") { showPanel(); }
    </script>
</body>
</html>
