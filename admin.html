<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم نصيب العالمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root { --primary: #15803d; --dark: #1e293b; --light: #f1f5f9; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--light); user-select: none; }
        .stat-card { background-color: white; border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .table-wrapper { max-height: 500px; overflow-y: auto; }
        .table-wrapper::-webkit-scrollbar { width: 8px; }
        .table-wrapper::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .banned-row { opacity: 0.5; background-color: #fee2e2; }
    </style>
</head>
<body class="flex">

    <!-- Admin Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-3xl shadow-2xl text-center">
            <i class="fas fa-user-shield text-5xl text-primary mb-6"></i>
            <h2 class="text-2xl font-black text-dark mb-2">لوحة تحكم المدير</h2>
            <input type="password" id="admin-password" class="w-full text-center p-4 rounded-2xl bg-light border-2 border-gray-200 font-bold text-lg tracking-widest" placeholder="••••••••">
            <p id="login-error" class="text-red-500 text-xs font-bold mt-2 h-4"></p>
            <button id="admin-login-btn" onclick="handleAdminLogin()" class="w-full mt-4 bg-dark text-white py-4 rounded-2xl font-black text-lg">دخول</button>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="add-member-modal" class="modal items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-2xl space-y-6">
            <h2 class="text-xl font-black text-slate-700">إضافة عضو جديد</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="mName" placeholder="الاسم" class="p-3 border rounded-lg">
                <input type="number" id="mAge" placeholder="العمر" class="p-3 border rounded-lg">
                <input type="text" id="mCity" placeholder="المدينة" class="p-3 border rounded-lg">
                <select id="mPlan" class="p-3 border rounded-lg bg-white"><option>عادية</option><option>الستر</option><option>ذهبية</option><option>ماسية</option></select>
                <input type="text" id="mImage" placeholder="رابط الصورة" class="p-3 border rounded-lg md:col-span-2">
            </div>
            <div class="flex justify-end gap-4">
                <button onclick="closeModal('add-member-modal')" class="px-6 py-2 bg-gray-100 rounded-lg font-bold">إلغاء</button>
                <button onclick="addNewMember()" class="px-6 py-2 bg-primary text-white rounded-lg font-bold">إضافة العضو</button>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-dark text-white p-6 space-y-8 hidden md:flex flex-col">
        <h1 class="text-2xl font-black text-center text-amber-400">نصيب | تحكم</h1>
        <nav class="flex-grow"><a href="#" class="flex items-center gap-3 p-3 rounded-lg bg-white/10 font-bold"><i class="fas fa-tachometer-alt w-6 text-center"></i> لوحة القيادة</a></nav>
        <button onclick="adminLogout()" class="w-full flex items-center justify-center gap-3 p-3 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500 hover:text-white font-bold"><i class="fas fa-sign-out-alt"></i> خروج</button>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-8 hidden">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black text-dark">لوحة القيادة</h1>
                <p class="text-gray-500">نظرة شاملة على أداء منصة نصيب العالمي.</p>
            </div>
            <button onclick="openModal('add-member-modal')" class="bg-primary text-white px-5 py-3 rounded-xl font-bold flex items-center gap-2">
                <i class="fas fa-plus"></i> إضافة عضو
            </button>
        </header>

        <!-- Stats & Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="stat-card"><h3 class="font-bold text-gray-500">إجمالي الأعضاء</h3><p id="total-members" class="text-4xl font-black mt-2">0</p></div>
                <div class="stat-card"><h3 class="font-bold text-gray-500">الجدد اليوم</h3><p id="new-today" class="text-4xl font-black mt-2">0</p></div>
                <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-sm border"><canvas id="growthChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border"><canvas id="planChart"></canvas></div>
        </div>

        <!-- Members Table -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border">
            <input type="text" id="search-members" onkeyup="filterTable()" placeholder="بحث بالاسم أو البريد..." class="w-full p-3 border rounded-lg mb-4">
            <div class="table-wrapper">
                <table class="w-full text-sm text-right">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0"><tr><th class="px-6 py-3">الاسم</th><th class="px-6 py-3">الباقة</th><th class="px-6 py-3">الحالة</th><th class="px-6 py-3">إجراءات</th></tr></thead>
                    <tbody id="members-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const ADMIN_PASS = "Musab@219736";
        const DB_URL = "https://naseeb-project-1030a-default-rtdb.asia-southeast1.firebasedatabase.app/members.json";
        let failedLoginAttempts = 0;
        let allMembersData = {};

        function handleAdminLogin() {
            const pass = document.getElementById('admin-password').value;
            if (pass === ADMIN_PASS) {
                sessionStorage.setItem('admin_logged_in', 'true');
                showPanel();
            } else {
                failedLoginAttempts++;
                const errorEl = document.getElementById('login-error');
                errorEl.textContent = 'كلمة المرور غير صحيحة.';
                if (failedLoginAttempts >= 3) {
                    document.getElementById('admin-login-btn').disabled = true;
                    errorEl.textContent = 'تم قفل الدخول مؤقتاً.';
                    setTimeout(() => {
                        document.getElementById('admin-login-btn').disabled = false;
                        failedLoginAttempts = 0;
                        errorEl.textContent = '';
                    }, 30000);
                }
            }
        }

        function showPanel() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            loadDashboardData();
        }

        async function loadDashboardData() {
            try {
                const res = await fetch(DB_URL);
                allMembersData = await res.json() || {};
                const membersArray = Object.keys(allMembersData).map(key => ({ id: key, ...allMembersData[key] }));

                // Populate Stats
                document.getElementById('total-members').textContent = membersArray.length;
                const today = new Date().toISOString().slice(0, 10);
                document.getElementById('new-today').textContent = membersArray.filter(m => m.createdAt && m.createdAt.startsWith(today)).length;

                // Populate Table
                renderTable(membersArray);
                
                // Render Charts
                renderGrowthChart(membersArray);
                renderPlanChart(membersArray);

            } catch (e) { console.error("Failed to load data:", e); }
        }

        function renderTable(members) {
            const tableBody = document.getElementById('members-table-body');
            tableBody.innerHTML = '';
            members.reverse().forEach(member => {
                const isBanned = member.status === "محظور";
                const row = `
                    <tr class="bg-white border-b ${isBanned ? 'banned-row' : ''}">
                        <td class="px-6 py-4 font-bold text-gray-900">${member.name} ${member.verified ? '✅' : ''}</td>
                        <td class="px-6 py-4">${member.plan || 'عادية'}</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded-lg text-[10px] ${isBanned ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">${isBanned ? 'محظور' : 'نشط'}</span></td>
                        <td class="px-6 py-4 space-x-2">
                            <button onclick="toggleBan('${member.id}', ${isBanned})" class="p-2 text-sm"><i class="fas ${isBanned ? 'fa-user-check' : 'fa-user-slash'}"></i></button>
                            <button onclick="deleteMember('${member.id}')" class="p-2 text-sm text-red-500"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function renderGrowthChart(members) {
            const growthData = Array(7).fill(0);
            const today = new Date();
            members.forEach(m => {
                if (m.createdAt) {
                    const joinDate = new Date(m.createdAt);
                    const diffDays = Math.floor((today - joinDate) / (1000 * 60 * 60 * 24));
                    if (diffDays < 7) {
                        growthData[6 - diffDays]++;
                    }
                }
            });
            const ctx = document.getElementById('growthChart').getContext('2d');
            new Chart(ctx, { type: 'line', data: { labels: ['-6 أيام', '-5', '-4', '-3', '-2', 'أمس', 'اليوم'], datasets: [{ label: 'مشترك جديد', data: growthData, borderColor: '#15803d', fill: true, tension: 0.4 }] } });
        }

        function renderPlanChart(members) {
            const planCounts = members.reduce((acc, m) => {
                const plan = m.plan || 'عادية';
                acc[plan] = (acc[plan] || 0) + 1;
                return acc;
            }, {});
            const ctx = document.getElementById('planChart').getContext('2d');
            new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(planCounts), datasets: [{ data: Object.values(planCounts), backgroundColor: ['#9ca3af', '#16a34a', '#f59e0b', '#8b5cf6'] }] } });
        }

        async function addNewMember() {
            const newMember = {
                name: document.getElementById('mName').value, age: document.getElementById('mAge').value,
                city: document.getElementById('mCity').value, status: "نشط",
                plan: document.getElementById('mPlan').value, image: document.getElementById('mImage').value,
                verified: true, createdAt: new Date().toISOString()
            };
            if (!newMember.name) return alert("الاسم مطلوب");
            await fetch(DB_URL, { method: "POST", body: JSON.stringify(newMember) });
            closeModal('add-member-modal');
            loadDashboardData();
        }

        async function toggleBan(id, isBanned) {
            await fetch(`https://naseeb-project-1030a-default-rtdb.asia-southeast1.firebasedatabase.app/members/${id}.json`, {
                method: 'PATCH', body: JSON.stringify({ status: isBanned ? "نشط" : "محظور" })
            });
            loadDashboardData();
        }

        async function deleteMember(id) {
            if (confirm('هل أنت متأكد من حذف هذا العضو نهائياً؟')) {
                await fetch(`https://naseeb-project-1030a-default-rtdb.asia-southeast1.firebasedatabase.app/members/${id}.json`, { method: 'DELETE' });
                loadDashboardData();
            }
        }

        function filterTable() {
            const filter = document.getElementById('search-members').value.toUpperCase();
            const membersArray = Object.keys(allMembersData).map(key => ({ id: key, ...allMembersData[key] }));
            const filteredMembers = membersArray.filter(m => m.name.toUpperCase().includes(filter));
            renderTable(filteredMembers);
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function adminLogout() { sessionStorage.removeItem('admin_logged_in'); location.reload(); }

        // Initial check
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            showPanel();
        }
    </script>
</body>
</html>
