<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول | نصيب العالمي</title>
    <meta name="description" content="سجل دخولك إلى منصة نصيب العالمي للوصول إلى حسابك ومتابعة رحلتك في البحث عن شريك الحياة.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root { --primary: #065f46; --accent: #d97706; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; user-select: none; }
        .login-card {
            background: white;
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            width: 100%;
            max-width: 450px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .form-input {
            width: 100%; padding: 1.25rem; border-radius: 1.25rem; background-color: #f1f5f9;
            border: 2px solid transparent; font-weight: 700; outline: none; transition: all 0.3s;
        }
        .form-input:focus { border-color: var(--primary); background-color: white; }
    </style>
</head>
<body class="p-6">

    <div class="login-card">
        <div class="p-8 md:p-12">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-green-100 text-green-700 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl shadow-inner">
                    <i class="fas fa-ring"></i>
                </div>
                <h1 class="text-3xl font-black text-slate-800" data-ar="مرحباً بعودتك" data-en="Welcome Back"></h1>
                <p class="text-slate-500 font-bold mt-2" data-ar="سجل دخولك لمتابعة رحلة الستر" data-en="Log in to continue your journey"></p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="space-y-5">
                    <div>
                        <label for="email" class="font-bold text-sm text-slate-600 mb-2 block" data-ar="البريد الإلكتروني" data-en="Email Address"></label>
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>
                    <div>
                        <label for="password" class="font-bold text-sm text-slate-600 mb-2 block" data-ar="كلمة المرور" data-en="Password"></label>
                        <input type="password" id="password" name="password" required class="form-input">
                    </div>
                </div>

                <div class="flex justify-between items-center mt-6">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="w-5 h-5 accent-green-600 rounded">
                        <label for="rememberMe" class="text-xs font-bold text-slate-600" data-ar="تذكرني" data-en="Remember Me"></label>
                    </div>
                    <a href="#" class="text-xs font-bold text-green-600 hover:underline" data-ar="نسيت كلمة المرور؟" data-en="Forgot Password?"></a>
                </div>

                <div id="error-message" class="hidden mt-6 bg-red-50 text-red-600 text-sm font-bold p-4 rounded-2xl text-center"></div>

                <button type="submit" id="loginBtn" class="w-full mt-8 bg-green-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-green-200 hover:bg-green-800 transition active:scale-95 flex items-center justify-center">
                    <span data-ar="دخول آمن" data-en="Secure Login"></span>
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-sm text-slate-500">
                    <span data-ar="ليس لديك حساب؟" data-en="Don't have an account?"></span>
                    <a href="index.html" class="font-bold text-green-600 hover:underline" data-ar="انضم إلينا الآن" data-en="Join Now"></a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://sudanese-love--musabalajb.replit.app"; // Your backend URL

        // Auto-redirect if already logged in
        window.onload = function() {
            const token = localStorage.getItem('naseeb_token');
            if (token) {
                window.location.href = 'members.html';
            }
        };

        async function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            const loginBtn = document.getElementById('loginBtn');
            const errorMessageDiv = document.getElementById('error-message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            errorMessageDiv.classList.add('hidden');

            try {
                const response = await fetch(`${SERVER_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // --- SUCCESS ---
                    loginBtn.innerHTML = `<i class="fas fa-check"></i>`;
                    
                    // Store token and user info
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('naseeb_token', data.token);
                    storage.setItem('naseeb_user_name', data.user.name);
                    storage.setItem('naseeb_user_id', data.user._id);
                    storage.setItem('naseeb_user_plan', data.user.plan);

                    // Redirect to members page
                    setTimeout(() => {
                        window.location.href = 'members.html';
                    }, 500);

                } else {
                    // --- FAILURE ---
                    throw new Error(data.message || 'An unknown error occurred.');
                }

            } catch (error) {
                errorMessageDiv.innerText = error.message;
                errorMessageDiv.classList.remove('hidden');
                
                // Restore button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = `<span>دخول آمن</span>`;
            }
        }
    </script>
</body>
</html>
